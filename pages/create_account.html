<div class="my-account-container f--justify-c">
    <div class="custom-col">
        <h1 class="t--align-c">Create Account</h1>
        <form id="create_account_form">
            <div class="custom-row f--justify-l">
                <div class="custom-col">
                    <label class="t--12pt t--medium" for="create_account_form_name">*Name:</label>
                    <input type="text" name="name" id="create_account_form_name" required minlength="4" maxlength="20">
                </div>
            </div>
            <div class="custom-row f--justify-l">
                <div class="custom-col">
                    <label class="t--12pt t--medium" for="create_account_form_email">*Email:</label>
                    <input type="email" name="email1" id="create_account_form_email1" required>
                </div>
                <div class="custom-col">
                    <label class="t--12pt t--medium" for="create_account_form_email">*Repeat email:</label>
                    <input type="email" name="email2" id="create_account_form_email2" required onpaste="return false">
                </div>
            </div>
            <div class="custom-row f--justify-l">
                <div class="custom-col">
                    <label class="t--12pt t--medium" for="create_account_form_password1">*Password:</label>
                    <input type="password" name="password1" id="create_account_form_password1" required minlength="4"
                        maxlength="10">
                </div>
                <div class="custom-col">
                    <label class="t--12pt t--medium" for="create_account_form_password2">*Repeat password:</label>
                    <input type="password" name="password2" id="create_account_form_password2" required minlength="4"
                        maxlength="10" onpaste="return false">
                </div>
            </div>
            <div class="custom-row f--justify-l">
                <div class="custom-col">
                    <label class="t--12pt t--medium" for="create_account_form_gender">Gender:</label>
                    <select name="gender" id="create_account_form_gender">
                        <option value="" selected>Do not answer</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="custom-row f--justify-l">
                <div class="custom-row f--justify-l">
                    <div class="custom-col s--margin-4px s--margin-l-20px">
                        <label class="t--12pt t--regular" for="">*I accept the <a
                                onclick="FuncOpenModal('modal_1')">terms and
                                conditions</a>:</label>
                    </div>
                    <div class="custom-col s--margin-4px s--margin-l-8px">
                        <input type="checkbox" id="create_account_form_terms" name="terms">
                    </div>
                </div>
            </div>
            <div class="custom-row f--justify-l">
                <div class="custom-row f--justify-l">
                    <div class="custom-col s--margin-4px s--margin-l-20px">
                        <label class="t--12pt t--regular" for="">*I accept the <a
                                onclick="FuncOpenModal('modal_2')">privacy policies</a>:</label>
                    </div>
                    <div class="custom-col s--margin-4px s--margin-l-8px">
                        <input type="checkbox" id="create_account_form_privacy" name="privacy">
                    </div>
                </div>
            </div>
            <!-- <div class="custom-row f--justify-c s--margin-b-12px s--margin-t-12px">
                <div class="frc-captcha" data-sitekey="FCMIBKFRO2KFC5S0" data-start="none" data-solution-field-name="captcha_solution"></div>
            </div> -->
            <div class="custom-row f--justify-c">
                <div class="custom-col">
                    <button id="create_account_form_button"
                        class="t--blod t--12pt t--line-32pt s--white-color s--success-backg s--white-border"
                        type="submit">Create account</button>
                </div>
            </div>
        </form>
    </div>
</div>
